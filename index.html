<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module"></script>
</head>
<body>
  <h2>Dealer: <span id="dealer-sum"></span></h2>
  <div id="dealer-cards">
    <img id="face-down" src="./cards/BACK.png">
  </div>
  <h2>You: <span id="your-sum"></span></h2>
  <div id="all-hands">
    <div id="your-cards">
      <h3 id="hand-1" style="display:none;">Hand 1: <span id="hand-1-sum"></span></h3>
      <p id="results"></p>
    </div>
    <div id="split-cards" style="display:none;">
      <h3 id="hand-2">Hand 2: <span id="hand-2-sum"></span></h3>
      <p id="results-2"></p>
    </div>
    <div id="buttons">
      <button id="hit">Hit</button>
      <button id="stay">Stay</button>
      <button id="split">Split</button>
    </div>
  </div>
  <br>
</body>
</html>
